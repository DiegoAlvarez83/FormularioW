<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Diego" />
      </div>
      <br />
      <div>
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" placeholder="Alvarez" />
      </div>
      <br />
      <div>
        <label for="Modalidad de cursada:">Modalidad de cursada</label>
        <input type="radio" id="On-Demand" name="cursada" />
        <label for="On-Demand">On-Demand</label>
        <input type="radio" id="En vivo" name="cursada" />
        <label for="En vivo">En vivo</label>
      </div>
      <br />
      <div>
        <label for="Correo">Correo:</label>
        <input type="text" id="Correo" placeholder="johndoe@gmail.com" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba.</label
        >
      </div>
      <br />
      <div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"
          >Declaro que leí los términos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack</label
        >
      </div>
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
